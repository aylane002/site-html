                     <form>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                          </div>
                          <div class="form-group col-md-6">
                            <label for="inputPassword4">Codigo do cartão</label>
                            <input type="password" class="form-control" id="inputPassword4">
                    
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="inputAddress">Endereço</label>
                          <input type="text" class="form-control" id="inputAddress" placeholder="endereço">
                        </div>
                        <div class="form-group">
                          <label for="inputAddress2">Bairro</label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Bairro....">
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">Cidade</label>
                            <input type="text" class="form-control" id="inputCity">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">Estado</label>
                            <select id="inputState" class="form-control">
                              <option selected>escolha</option>
                              <option>Sp</option>
                              <option>RN</option>
                              <option>Rj</option>
                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Cep</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-group col-md-4">
                          <label for="inputState">Codigo de compra</label>
                          <select id="inputState" class="form-control">
                            <option selected>escolha</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Confirmar dados
                            </label>
                          </div>
                        </div>
                        <button type="submit" class="btn btn-primary">enviar</button>
                      </form>
